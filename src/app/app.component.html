<!--post type should be `QueryObserverResult<Post, unknown>` -->
<div *subscribe="post$ as post">
  {{ post.data?.title }}
</div>

<nz-table
  #table
  *subscribe="todos$ as todos"
  [nzData]="todos.data?.todos!"
  [nzLoading]="todos.isLoading"
>
  <thead>
    <tr></tr>
  </thead>
  <tbody>
    <!-- table.data type should be - `NzTableComponent<Todo>.data: readonly Todo[]` -->
    <tr *ngFor="let todo of table.data">
      <td>{{ todo.title }}</td>
    </tr>
  </tbody>
</nz-table>
